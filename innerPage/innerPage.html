<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Inner Page</title>
        <link rel="Stylesheet" type="text/css" href="innerPageStylesheet.css">
    </head>
    <body>
        <div id="container">
            <div id="sidebar">
                <label id="sideBarLabel">Open Cases</label>
                <div id="openCases">
                    <p>Wow Such Empty</p>
                </div>

                <label id="sideBarLabel">Closed Cases</label>
                <div id="closedCases">
                    <p>Wow Such Empty</p>
                </div>

                <div id="buttonContainer">
                    <button id="toggleCase" onclick="toggleCaseStatus()">Toggle Case</button>
                    <button id="logout" onclick="logout()">Log Out</button>
                </div>
            </div>

            <div id="rightContainer">
                <div id="caseInfo">
                    <div id="welcomeText">
                        <img id="logo" src="../images/Logo.png"></img>
                        <h1 id="welcome">Welcome Placeholder</h1>
                    </div>
                    <div id="inputComp">
                        <label>Incident Type</label>
                        <textarea readonly id="incidentType"></textarea>
                    </div>
    
                    <div id="inputComp">
                        <label>Case ID</label>
                        <textarea readonly id="caseID"></textarea>
                    </div>
                    
                    <div id="inputComp">
                        <label>Time Of Incident</label>
                        <textarea readonly id="time"></textarea>
                    </div>
    
                    <div id="inputComp">
                        <label>Location Of Incident</label>
                        <textarea readonly id="location"></textarea>
                    </div>
    
                    <div id="inputComp">
                        <label>Contact Information</label>
                        <textarea readonly id="contact"></textarea>
                    </div>

                    <div id="inputComp">
                        <label>Case Status</label>
                        <textarea readonly id="status"></textarea>
                    </div>

                    <div id="inputComp">
                        <label>Description Of Incident</label>
                        <textarea readonly id="description"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="innerPageScript.js"></script>
    </body>
</html>
