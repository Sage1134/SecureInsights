<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <title>Register</title>
        <link rel="Stylesheet" type="text/css" href="registerStylesheet.css">
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <form id="registerForm" onsubmit="register(event)">
                <input type="text" id="username" placeholder="Enter a username" required>
                
                <input type="password" id="password" placeholder="Choose a password" required>

                <input type="password" id="confirm" placeholder="Confirm your password" required>

                <input type="text" id="departmentID" placeholder="Department ID" required>
                
                <button type="submit">Register</button>
            </form>
            <a href="../signIn/signIn.html" id="signIn">Sign In</a>
            <a href="../tipForm/tipForm.html" id="tipForm">Tip Crime</a>
        </div>
    </body>
    <script type="text/javascript" src="registerScript.js"></script>
</html>
