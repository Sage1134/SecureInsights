<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Submit A Tip</title>
        <link rel="Stylesheet" type="text/css" href="tipFormStylesheet.css">
    </head>
    <body>
        <img id="logo" src="../images/Logo.png"></img>
        <div class="container">
            <label id="welcome">Welcome Placeholder!</label>
            <br>
            <label id="rep">Reputation: 0</label>
            <h1>Submit A Tip</h1>
            <form id="crimeForm">

                <input type="text" id="incidentType" placeholder="Type of incident" required maxlength="100">
    
                <input type="datetime-local" id="dateTime" required maxlength="50">
            
                <input type="text" id="location" placeholder="Location of incident" required maxlength="300">
            
                <input type=text id="description" placeholder="Incident description" required maxlength="1000"></textarea >

                <input type="text" id="userContact" placeholder="Contact information (optional)" maxlength="300">
                
                <div class="checkBoxes">
                    <br>
                    <label>Submit Anonymously</label>
                    <input type="checkbox" id="anonymity" onclick="clearContact()">
    
                    <br>
                    <label>I confirm the accuracy of this information</label>
                    <input type="checkbox" id="confirmation" required>
                    <br>

                </div>
            
                <button type="submit" id="submission">Submit</button>
            </form>
            <div class="Nav">
                <a href="../signIn/signIn.html" id="signIn" onclick="logOut()">Sign In</a>
                <a href="../register/register.html" id="register">Register</a>
            </div>
        </div>
        <script type="text/javascript" src="tipFormScript.js"></script>

    </body>
</html>
